<mat-form-field>
  <mat-label>Filter <mat-icon>filter_alt</mat-icon>
  </mat-label>
  <input matInput (keyup)="applyFilter($event)" (click)="changeFocus()" placeholder="Ex. Google" #input>
  <section *ngIf="isInputFocused">
  <span>
    <mat-checkbox
                  [checked]="displayAll"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{displayableColumns.name}}
    </mat-checkbox>
  </span>
    <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of displayableColumns.subcategories">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete(); setFieldDisplay(subtask.name, $event)">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
  </section>
  <section *ngIf="isInputFocused">
  <span>
    <mat-checkbox
      [checked]="searchAll"
      [indeterminate]="someSearchable()"
      (change)="searchAllColumns($event.checked)">
      {{searchableColumns.name}}
    </mat-checkbox>
  </span>
    <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of searchableColumns.subcategories">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllSearchable(); setFieldSearch(subtask.name, $event)">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
  </section>
</mat-form-field>

<mat-card *ngIf="isLoading" class="d-flex h-100 justify-content-center align-items-center table-loader position-fixed">
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</mat-card>

<div class="mat-elevation-z8 datatable">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="openEditBookDialog(row)">
          Edit <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="confirmDeleteDialog(row)">
          Delete <mat-icon>delete</mat-icon>
        </button>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row text-center" *matNoDataRow>
      <td class="mat-cell" colspan="4">No records found.</td>
    </tr>
  </table>

  <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[100, 500, 1000]"
                 (page)="changePage($event)"></mat-paginator>
</div>
