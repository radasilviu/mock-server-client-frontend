<table>
  <thead>
  <tr>
    <th *ngFor="let head of items[0] | keys">{{head}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of items">
    <td *ngFor="let list of row | keys">{{row[list]}}</td>
    <td><button (click)="editEntry(row)">Edit</button></td>
    <td><button (click)="removeEntry(row)">Remove</button></td>
  </tr>
  </tbody>
</table>
